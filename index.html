<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUKEE - Launching Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0D2A4B, #F15A29);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 90%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            display: flex;
            flex-direction: column;
            padding: 20px 100px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .team-member {
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            flex: 1 1 calc(25% - 40px);
            max-width: calc(25% - 40px);
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .team-member img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .team-member:hover img {
            transform: scale(1.1);
        }

        .team-member h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .team-member p {
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 80%;
            height: 80%;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            background: #F15A29;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #0D2A4B;
        }

        .meet-team-btn {
            background: #F15A29;
            color: #fff;
            border: none;
            padding: 10px 30px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
        }

        .meet-team-btn:hover {
            background: #0D2A4B;
            transform: scale(1.05);
        }

        @media (max-width: 1200px) {
            .team-member {
                flex: 1 1 calc(33.33% - 40px);
                max-width: calc(33.33% - 40px);
            }
        }

        @media (max-width: 900px) {
            .team-member {
                flex: 1 1 calc(50% - 40px);
                max-width: calc(50% - 40px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .team-member {
                flex: 1 1 calc(100% - 40px);
                max-width: calc(100% - 40px);
            }

            .team-member img {
                width: 80px;
                height: 80px;
            }

            .team-member h3 {
                font-size: 1rem;
            }

            .team-member p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <img src="logo.jpg" alt="STUKEE Logo" class="logo">
            <h1>STUKEE</h1>
            <p>Be Connected. Be Growing.</p>
            <p>Our software is launching soon. <br> Stay tuned!</p>
            <button class="meet-team-btn" onclick="openPopup()">Meet Our Team</button><br>
            &copy; 2025 STUKEE. All rights reserved.
        </div>

        <footer>
           
        </footer>
    </div>

    <div class="popup" id="teamPopup">
        <div class="popup-content">
            <div class="team">
                <div class="team-member">
                    <img src="/goldy-s.png" alt="Team Member 1">
                    <h3>Goldy Selwal</h3>
                </div>
                <div class="team-member">
                    <img src="/gyan-s.png" alt="Team Member 2">
                    <h3>Gyan Saggu</h3>
                </div>
                <div class="team-member">
                    <img src="/harish-s.png" alt="Team Member 3">
                    <h3>Harish Karwasra</h3>
                </div>
                <div class="team-member">
                    <img src="/kiran-s.png" alt="Team Member 4">
                    <h3>Kiran Bhullar</h3>
                </div>
                <div class="team-member">
                    <img src="/mahak-s.png" alt="Team Member 5">
                    <h3>Mahak Sandhu</h3>
                </div>
                <div class="team-member">
                    <img src="/manish-s.png" alt="Team Member 6">
                    <h3>Manish Swami</h3>
                </div>
                <div class="team-member">
                    <img src="/naman-s.png" alt="Team Member 7">
                    <h3>Naman Jain</h3>
                </div>
                <div class="team-member">
                    <img src="/neerz-s.png" alt="Team Member 8">
                    <h3>Neerz Lamba</h3>
                </div>  
                <div class="team-member">
                    <img src="/nitin-s.png" alt="Team Member 9">
                    <h3>Nitin Nehla</h3>
                </div>
                <div class="team-member">
                    <img src="/shobhit-s.png" alt="Team Member 10">
                    <h3>Shobhit Godara</h3>
                </div>
            </div>
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('teamPopup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('teamPopup').style.display = 'none';
        }
    </script>
</body>
</html>
